<body>
    <h1>
        用js畫菱形
    </h1>
    <script>
        
        let size=5;
        for (var i = 0; i < size; i++) {
            for (var j = 0; j < size; j++) {
                if (i == 0 || i == height-1) {
                    //print all star
                    document.write("*");
                } else {
                    if (j == 0 || j == width-1) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;&nbsp;");

                    }
                }
            }
            document.write("<br>");
        }
    </script>
</body>

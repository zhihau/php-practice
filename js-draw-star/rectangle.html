<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用js畫矩形</title>

</head>

<body>
    <h1>用js畫矩形</h1>
    <script>
        let height=15;
        let width=20;
        for (var i = 0; i < height; i++) {
            for (var j = 0; j < width; j++) {
                if (i == 0 || i == height-1) {
                    //print all star
                    document.write("*");
                } else {
                    if (j == 0 || j == width-1) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;&nbsp;");

                    }
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
